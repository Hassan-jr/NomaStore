<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./test.css">
    <meta charset="UTF-8">

<body>
    <div class="form-container">
        <div class="form-field profileIMGSection">
          <img id="profile-img" class="profile-img" src="https://www.hassanjr.com/static/media/profile.b5b3138ff8c65c7bdf84.png" alt="Profile Image">
          <input id="profile-img-input" type="file" accept="image/*" disabled>
          <button id="profile-img-btn" class="edit-btn" >Edit</button>
        </div>
        <div class="form-field">
          <input id="firstname-input" type="text"  disabled>
          <button id="firstname-btn" class="edit-btn" >Edit</button>
        </div>
        <div class="form-field">
          <input id="lastname-input" type="text"  disabled>
          <button id="lastname-btn" class="edit-btn">Edit</button>
        </div>
        <div class="form-field">
          <input id="phone-input" type="text"  disabled>
          <button id="phone-btn" class="edit-btn" >Edit</button>
        </div>
        <div class="form-field">
          <input id="address-input" type="text" disabled>
          <button id="address-btn" class="edit-btn" >Edit</button>
        </div>
        <div class="form-field">
          <input id="city-input" type="text" disabled>
          <button id="city-btn" class="edit-btn" >Edit</button>
        </div>
        <div class="form-field">
          <input id="password-input" type="password"  disabled>
          <button id="password-btn" class="edit-btn" >Edit</button>
        </div>
        <button id="submit-btn" class="submit-btn" style="display:none">Submit</button>
