<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/nav.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - NomaStore </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="nav"></div>
    <!--------------Cart Items details--------------->
    <div class="small-container cart-page">
        <!-- cart table -->
        <table id="table" class="tabe">
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td id="total">$0.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td id="tax">$0.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="finalPrice">$0.00</td>
                </tr>

            </table>
        </div>

        <div class="total-price">
            <a href="#" class="btn">Proceed to checkout &#8594;</a>
        </div>

    </div>

    <!-------------js for toggle menu-------------->

    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px"
            }
        }
        function removeItem(event) {
            const id = event.currentTarget.id;
            console.log("deleting item with id", id);
            // Get existing IDs from local storage (if any)
            let existingIds = JSON.parse(localStorage.getItem('myIds') || '[]');

            // Find the index of the item with the given ID
            let index = existingIds.indexOf(id);

            // If the item exists, remove it from the array
            if (index !== -1) {
                existingIds.splice(index, 1);
                // Save the updated array to local storage
                localStorage.setItem('myIds', JSON.stringify(existingIds));
                console.log('Item removed successfully');
            } else {
                console.log('Item with ID', id, 'not found');
            }
        }
    </script>


    <script type="module"  src="../js/nav.js"></script>
    <script type="module" src="../js/cart.js"></script>
</body>

</html>
