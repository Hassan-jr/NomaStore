    <script>
        // slider functionality
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides((slideIndex += n));
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides((slideIndex = n));
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            // let captionText = document.getElementById("caption");
            if (slides.length === 0) {
                // handle case where there are no slides
                return;
            }
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            // captionText.innerHTML = dots[slideIndex - 1].alt;
        }

        // COUNTER FUNCTIONALITY
        var total_quantity = 1
        function increase() {
            var quantityElement = document.querySelector(".quantity");
            var quantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = quantity + 1;
            total_quantity = quantity + 1
        }

        function decrease() {
            var quantityElement = document.querySelector(".quantity");
            var quantity = parseInt(quantityElement.innerText);
            if (quantity > 1) {
                quantityElement.innerText = quantity - 1;
                total_quantity = quantity - 1
            }
        }

// when you click the card this functins takes you to individual card 
function handleCardClick(event) {
      const productId = event.currentTarget.id;
      const currentUrl = window.location.href;
      const newUrl = `${currentUrl.split('/').slice(0, -1).join('/')}/individualCard.html?id=${productId}`;
      window.location.href = newUrl;
    }

    </script>
