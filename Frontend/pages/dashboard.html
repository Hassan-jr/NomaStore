<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div style="z-index: 1;">
        <!-- Nav Bar -->
        <div id="nav"></div>
    </div>

    <!-- Dashboard container -->
    <div class="main-container">
        <!-- Side Nav -->
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                            <i class="fa fa-th-large"  aria-hidden="true" ></i>
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <h3> Home Page</h3>
                    </div>

                    <div class="nav-option option3">
                        <i class="fa fa-list" aria-hidden="true" ></i>
                        <h3> Products</h3>
                    </div>

                    <div class="nav-option option4">
                        <i class="fa fa-shopping-cart" aria-hidden="true" ></i>
                        <h3> Orders</h3>
                    </div>

                    <div class="nav-option option5">
                        <i class="fa fa-envelope" aria-hidden="true" ></i>
                        <h3>Subscribers</h3>
                    </div>

                    <div class="nav-option option6">
                        <i class="fa fa-cog" aria-hidden="true" ></i>
                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <h3>Logout</h3>
                    </div>

                </div>
            </nav>
        </div>
        <!-- THE body -->
        <div class="main">
            <!-- nav menu -->
            <div class="logosec">
                <i class="fa fa-bars icn menuicn" aria-hidden="true" style="font-size: 38px; color: #313BAC;"></i>
                <!-- <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                    class="icn menuicn" id="menuicn" alt="menu-icon"> -->
            </div>
            <!-- TOP BOXES -->
            <div class="box-container">
                <div class="box box1">
                    <div class="text">
                        <h2 class="topic-heading">60.5k</h2>
                        <h2 class="topic">Total Sales</h2>
                    </div>
                    <i class="fa fa-usd" aria-hidden="true" ></i>
                </div>

                <div class="box box2">
                    <div class="text">
                        <h2 class="topic-heading">150</h2>
                        <h2 class="topic">Orders</h2>
                    </div>
                    <i class="fa fa-shopping-cart" aria-hidden="true" ></i>
                </div>

                <div class="box box3">
                    <div class="text">
                        <h2 class="topic-heading">4.5</h2>
                        <h2 class="topic">Overall Ratting</h2>
                    </div>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </div>

                <div class="box box4">
                    <div class="text">
                        <h2 class="topic-heading">70</h2>
                        <h2 class="topic">Published</h2>
                    </div>

                    <i class="fa fa-check" aria-hidden="true"></i>
                </div>
            </div>

            <!-- Bottom Products -->
            <div class="orders-container">
                <div class="orders-header">
                    <h1 class="recent-orders">Recent Orders</h1>
                    <button class="view">View All</button>
                </div>

                <div class="orders-body">
                    <div class="orders-topic-heading">
                        <h3 class="">Product</h3>
                        <h3 class="t-op">Quantity</h3>
                        <h3 class="t-op">Total Price</h3>
                        <h3 class="t-op">Status</h3>
                    </div>

                    <div id="items" class="items">
                        <!-- FEED THE ITEMS FROM JS FILE -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/nav.js"></script>
</body>

</html>
