<html lang="en">

<head>

				initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">

</head>

<body>
    <div style="z-index: 1;">
        <!-- Nav Bar -->
        <div id="nav"></div>
    </div>

    <!-- Dashboard container -->
    <div class="main-container">
        <!-- Side Nav -->
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div id="option1" class="nav-option option1">
                        <i class="fa fa-th-large" aria-hidden="true"></i>
                        <h3> Dashboard</h3>
                    </div>

                    <div id="option2" class="option2 nav-option">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <h3> Home Page</h3>
                    </div>

                    <div id="option3" class="nav-option option3">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <h3> Products</h3>
                    </div>

                    <div id="option4" class="nav-option option4">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <h3> Orders</h3>
                    </div>

                    <div id="option5" class="nav-option option5">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <h3>Subscribers</h3>
                    </div>

                    <div id="option6" class="nav-option option6">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <h3> Settings</h3>
                    </div>

                    <div id="logout" class="nav-option logout">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <h3>Logout</h3>
                    </div>

                </div>
            </nav>
        </div>

        <!-- THE body -->
        <div class="main">
            <!-- sidenav menu icon -->
            <div class="logosec">
                <i class="fa fa-bars icn menuicn" aria-hidden="true" style="font-size: 38px; color: #313BAC;"></i>
            </div>

            <!-- ****************************************************** Dash board Section ******************* -->
            <div id="dashboard" class="Dashboard">
                
            </div>

        </div>
    </div>



    <!-- ************************ logout pop up ********************************** -->
    <div id="logoutpopup" class="modal">
        <div class="modal-content">
            <span class="closelogout">&times;</span>
            <h1>Hello! I am a pop-up.</h1>
        </div>
    </div>
       <!-- ******************* EDIT PRODUCT POPUP -->
    <div id="productEditPopUp" class="popup productEditPopUp">
        <span class="closePopUpEdit closePopUp">&times;</span>
         <div id="EditContent">

         </div>
    </div>
       <!-- ******************* Delete PRODUCT POPUP -->
       <div id="productDeletePopUp" class="popup productDeletePopUp">
         <span class="closePopUpDelete closePopUp">&times;</span>
        <h1>Delete Products</h1>
    </div>




    <!-- *************************************************** SCRIPTS &+************************************** -->
    <script>
        // EDIT PRODUCT 
        function EditProduct(event) {
            const productEditId = event.currentTarget.id;
            console.log("Edit", productEditId);
            const currentUrl = window.location.href;
           const newUrl = `${currentUrl.split('/').slice(0, -1).join('/')}/EditProduct.html?id=${productEditId}`;
           window.location.href = newUrl;

        }

    </script>

    <script type="module" src="../js/dashboard.js"></script>
    <script type="module"  src="../js/nav.js"></script>
