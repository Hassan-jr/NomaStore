<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Item</title>
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/individualCard.css" />
</head>

<body>
    <!-- Nav Bar -->
    <div id="nav"></div>
    <!--  -->
    <div id="individualCard" class="individualCard"></div>

    <script>
        // slider functionality
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides((slideIndex += n));
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides((slideIndex = n));
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            // let captionText = document.getElementById("caption");
            if (slides.length === 0) {
                // handle case where there are no slides
                return;
            }
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            // captionText.innerHTML = dots[slideIndex - 1].alt;
        }

        // COUNTER FUNCTIONALITY
        var total_quantity = 1
        function increase() {
            var quantityElement = document.querySelector(".quantity");
            var quantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = quantity + 1;
            total_quantity = quantity + 1
        }

        function decrease() {
            var quantityElement = document.querySelector(".quantity");
            var quantity = parseInt(quantityElement.innerText);
            if (quantity > 1) {
                quantityElement.innerText = quantity - 1;
                total_quantity = quantity - 1
            }
        }



    </script>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/individualCard.js"></script>
</body>

</html>
