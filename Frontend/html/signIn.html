<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/signIn.css">
</head>

<body>
   
        <!-- Nav Bar -->
        <div id="nav"></div>
        <div>
        <!-- Sign IN -->
        <form id="login-form" class="login_form">
            <h1>Sign In</h1>
            <label class="label_login" for="email">Email Address</label>
            <input class="input_login" type="email" id="email" name="email" required>
            <label class="label_login" for="password">Password</label>
            <input  class="input_login"  type="password" id="password" name="password" required>
            <button type="submit">Login</button>
          </form>
    </div>
    <script src="../js/signIn.js"></script>
    <script  src="../js/nav.js"></script>
</body>

</html>
